<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Guardians of the Koppie</title>

        <!-- A-Frame -->
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <!-- Pure three.js code that the A-Frame components use for location-based AR -->
        <script
            type="text/javascript"
            src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>

        <!-- AR.js A-Frame components -->
        <script
            type="text/javascript"
            src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
        </script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
            <a-camera gps-camera rotation-reader></a-camera>

            <a-entity
                gltf-model="./Assets/magnemite/scene.gltf"
                rotation="0 180 0"
                scale="0.15 0.15 0.15"
                gps-entity-place="longitude: 28.030925; latitude: -26.021975;"
                animation-mixer />
        </a-scene>
    </body>
</html>
