<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Guardians of the Koppie</title>

        <!-- A-Frame -->
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

        <!-- AR.js for A-Frame -->
        <script src="https://unpkg.com/aframe-ar@1.7.2/dist/aframe-ar.min.js"></script>

        <!-- A-Frame Extras (for glTF loading & animation-mixer) -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
            <a-camera gps-camera rotation-reader></a-camera>

            <a-entity
                gltf-model="./assets/magnemite/scene.gltf"
                rotation="0 180 0"
                scale="0.15 0.15 0.15"
                gps-entity-place="longitude: 28.030915; latitude: -26.022020;"
                animation-mixer />
        </a-scene>
    </body>
</html>
